<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #242424; /* 与 :root background-color 保持一致 */
            color: rgba(255, 255, 255, 0.87); /* 与 :root color 保持一致 */
            font-family: system-ui, Avenir, Helvetica, Arial, sans-serif; /* 与 :root font-family 保持一致 */
            font-size: 1.2em;
        }
        .loader {
            border: 8px solid rgba(255, 255, 255, 0.1); /* 更柔和的边框颜色 */
            border-top: 8px solid #646cff; /* 使用链接的 hover 颜色或主题色 */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite; /* 加快动画速度 */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .text {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div class="loader"></div>
        <div class="text">SilentFit</div>
    </div>
</body>
</html>
